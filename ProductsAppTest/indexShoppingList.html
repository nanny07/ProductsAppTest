<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Shopping List</title>
    <link href="style.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/appSL.js"></script>
</head>
<body>
    <div id="createListDiv">
        <div>
            <h1>Shopping List Single Page App</h1>
        </div>

        <div>
            <h2>Existing Shopping List</h2>
            <ul id="shoppingLists" />
        </div>

        <div>
            <h2>Create New Shopping List</h2>
        </div>
        <div>
            <input type="text" id="newShoppingListName" placeholder="New Shopping List Name"/>
            <button onclick="createList()">CREATE</button>
        </div>
    </div>

    <div id="shoppingListDiv" style="display:none;">
        <h1 id="shoppingListTitle"></h1>
        <input type="text" id="newItemName" placeholder="New item" />
        <button onclick="addItem()">Add</button>

        <ul id="shoppingListItems"></ul>

        <a href="indexShoppingList.html">Return to Shopping Lists</a>
    </div>
</body>
</html>
